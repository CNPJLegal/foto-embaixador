<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Foto Embaixador CNPJ Legal</title>
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #000;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    h2 {
      color: #00e500;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 16px;
    }

    .cropper-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto 20px;
    }

    #cropImage {
      max-width: 100%;
      display: none;
    }

    #filtroOverlay {
      position: absolute;
      display: none;
      pointer-events: none;
      z-index: 10;
    }

    .btn {
      font-weight: bold;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 4px;
    }

    .btn-blue {
      background-color: #007bff;
      color: #fff;
    }

    .btn-green {
      background-color: #00e500;
      color: #000;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Personalize sua foto</h2>
    <p>Envie uma foto sorrindo, de prefer√™ncia com camisa <strong>preta ou branca</strong>.<br>Essa imagem ser√° usada com o cliente üßë‚Äçüíº</p>

    <input type="file" accept="image/*" id="upload" />

    <div class="cropper-wrapper" id="cropWrapper">
      <img id="cropImage">
      <img id="filtroOverlay" src="https://res.cloudinary.com/dudblrpu5/image/upload/v1747062345/filtro_nv8kfe.png">
    </div>

    <div>
      <button class="btn btn-blue" onclick="zoom(-0.1)">- Reduzir</button>
      <button class="btn btn-blue" onclick="zoom(0.1)">+ Expandir</button>
    </div>

    <button class="btn btn-green" onclick="baixar()">üì• Baixar imagem com filtro</button>

    <canvas id="canvas" width="1080" height="1080"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    const upload = document.getElementById('upload');
    const cropImage = document.getElementById('cropImage');
    const filtroOverlay = document.getElementById('filtroOverlay');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let cropper;

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        cropImage.src = evt.target.result;
        cropImage.style.display = 'block';

        if (cropper) cropper.destroy();

        cropper = new Cropper(cropImage, {
          aspectRatio: 1,
          viewMode: 1,
          dragMode: 'move',
          autoCrop: true,
          cropBoxMovable: false,
          cropBoxResizable: false,
          guides: false,
          modal: false,
          highlight: false,
          background: false,
          responsive: false,
          zoomOnWheel: true,
          ready() {
            // Mostra o filtro ap√≥s o cropper estar pronto
            const cropBox = cropper.getCropBoxData();
            filtroOverlay.style.display = 'block';
            filtroOverlay.style.width = `${cropBox.width}px`;
            filtroOverlay.style.height = `${cropBox.height}px`;
            filtroOverlay.style.top = `${cropBox.top}px`;
            filtroOverlay.style.left = `${cropBox.left}px`;

            // Auto ajustar imagem ao cropBox
            const container = cropper.getContainerData();
            const image = cropper.getImageData();
            const zoomRatio = Math.max(
              cropBox.width / image.naturalWidth,
              cropBox.height / image.naturalHeight
            );
            cropper.zoomTo(zoomRatio);
          }
        });
      };
      reader.readAsDataURL(file);
    });

    function zoom(level) {
      if (cropper) cropper.zoom(level);
    }

    function baixar() {
      if (!cropper) return alert("Envie uma imagem primeiro.");

      const croppedCanvas = cropper.getCroppedCanvas({
        width: 1080,
        height: 1080,
        imageSmoothingQuality: 'high'
      });

      const filtro = new Image();
      filtro.crossOrigin = "anonymous";
      filtro.src = filtroOverlay.src;

      filtro.onload = () => {
        ctx.clearRect(0, 0, 1080, 1080);
        ctx.drawImage(croppedCanvas, 0, 0, 1080, 1080);
        ctx.drawImage(filtro, 0, 0, 1080, 1080);

        const link = document.createElement('a');
        link.download = "embaixador-cnpj-legal.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      };
    }
  </script>
</body>
</html>
